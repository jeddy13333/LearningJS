<!DOCTYPE html>
<html lang="en">

<head>
    <link href="learn.css" rel="stylesheet">
    <title>Learning JavaScript</title>

    <style>
        body {
            text-align: center;
            background-color: black;
        }
        
        h1 {
            color: greenyellow;
        }
        
        p {
            color: whitesmoke;
            font-size: 20px;
        }
        
        #btn {
            margin-top: 20px;
        }
        
        #geeks {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Learning JavaScript</h1>
    <p>In this episode of learning JS</p><br>
    <p>Ill be solving a challenge question:</p><br>
    <p>How to find the longest string in an array???!!!</p>
    <p>The<b>Array</b>:<br> ["A_computer_hackers_memior", "steal this book", "Catcher_in_the_rye", "Jumanji"]
    </p>
    <br><br>
    <p>And the answer is:</p>
    <button onclick="gfg_Run()">Click Me</button>
    <p id="geeks"></p>
    <input id="btn" type="button" value="Reset" onclick="window.location.reload(true)">
    <script>
        var el_down = document.getElementById('geeks')
        var arr = [
            "A_computer_hackers_memior ",
            "steal this book ",
            "Catcher_in_the_rye ",
            "Jumanji "
        ];
        /* It is comparing the length of an element with
        every other element, then after sorting them 
        in decresing order it returns the first element. */
        function gfg_Run() {
            el_down.innerHTML = " '" + arr.sort(function(a, b) {
                return b.length - a.length;
            })[0] + " ' is the longest string " + " in the array. ";
        }
    </script>
</body>

</html>
